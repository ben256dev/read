<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        :root {
            --text: #000;
            --page: #FFFBF4;
            --background: #333;
            --nav: #222;
            --active: #F0A500
        }
        html {
            font-size: 1em;
            background-color: var(--background);
        }
        body {
            font-size: 1.5rem;
            font-family: "Georgia", "Times New Roman", serif;
            width: 60%;
            margin: 5em auto;
            padding-right: 5em;
            padding-left: 5em;
            padding-top: 2.5em;
            padding-bottom: 3em;
            line-height: 1.8;
            background-color: var(--page);
            color: var(--text);
            box-shadow: 0px 35px 50px rgba(0, 0, 0, .7);
            box-sizing: border-box;
        }
        h1, h2, h3 {
            font-family: "Palatino", "Georgia", serif;
            text-align: center;
        }
        h1 {
            padding-top: 1em;
        }
        blockquote {
            border-left: 4px solid var(--active);
            padding-left: 20px;
            color: var(--text);
        }
        p {
            text-align: justify;
        }
        hr {
            width: 70%;
            margin: 20px auto;
            border: none;
            height: 1px;
            background: var(--text);
            margin-left: 0;
        }
        a {
           text-decoration: none;
        }
        .notes {
            font-size: 0.9em;
            color: #555;
            padding-top: 10px;
            margin-top: 40px;
        }
        .titles {
            margin-top: 6em;
            margin-bottom: 8em;
        }
        .last-updated {
            font-size: 0.85em;
            color: #666;
            text-align: left;
            padding-left: .7em;
            padding-top: .3em;
            padding-bottom: 1em;
        }

        nav {
            display: flex;
            justify-content: center; /* Center links horizontally */
            background: var(--nav); /* Dark background */
            padding: 0;
            margin: 0;
            white-space: nowrap;
            position: relative; /* Sticks to the top */
            width: 100%;
            z-index: 1000; /* Ensures it stays above content */
        }
        .nav-container {
            top: 0;
            left: 0;
            position: fixed;
            width: 100%;
        }
        nav a {
            color: white;
            text-transform: capitalize;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            letter-spacing: 3.2px;
            line-height: 32.5px;
            transition: color 0.2s;
            padding: 0px 10px 0px 10px;
        }
        nav a:hover {
            color: var(--active); /* Highlight color on hover */
        }
        nav a.active {
            background: var(--active);
            color: var(--nav);
        }
        nav a.active:hover {
            color: white;
        }
        .scroll-progress {
            width: 0%;
            height: .2em;
            display: block;
            clear: both;
            margin: 0;
            padding: 0;
            background: var(--active);
            border: none;
        }

        .hidden {
            display: none;
        }
    </style>
    <style>
        @media (max-width: 1024px) {
            body {
                width: 90%;
                margin: 3em auto;
                padding: 2em;
                font-size: 1.4rem;
            }
        }

        @media (max-width: 768px) {
            body {
                width: 100%;
                margin: 1em auto;
                padding: 1.5em;
                font-size: 1.2rem;
                box-shadow: none;
            }

            h1, h2, h3 {
                font-size: 1.5em; /* Smaller titles */
            }

            .titles {
                margin-top: 4em;
                margin-bottom: 5em;
            }

            hr {
                width: 100%;
            }
        }

        @media (max-width: 480px) {
            body {
                width: 100%;
                margin: 1em auto;
                padding: 1em;
                font-size: 1rem;
            }

            h1, h2, h3 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="nav-container">
        <nav>
            <a href="/read/euthyphro">Euthyphro</a>
            <a href="/read/ion">Ion</a>
            <a href="/read/laches">Laches</a>
            <a href="/read/meno">Meno</a>
            <a href="/read/apology">Apology</a>
        </nav>
        <div class="scroll-progress"></div>
    </div>

    <section class="titles">
        <h1> $title$ </h1>
        <h2> by $author$ </h2>
        <h3 id="translator-line"> Translation by $translator$ </h3>
    </section>

    <hr>
    <p class="last-updated">Last Updated: $last-updated$</p>
    <main> $body$ </main>

    <section class="notes">
        <hr>
        <ol>
            $notes$
        </ol>
    </section>

</body>
</html>

<script>
    window.onscroll = function() {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrollPercentage = (scrollTop / scrollHeight) * 100;
        document.querySelector(".scroll-progress").style.width = scrollPercentage + "%";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const pageTitle = document.title.trim().toLowerCase();
        const navLinks = document.querySelectorAll("nav a");

        navLinks.forEach(link => {
            if (link.innerText.trim().toLowerCase() === pageTitle) {
                link.classList.add("active");
            }
        });
    });

    document.addEventListener("DOMContentLoaded", function () {
        const translatorElement = document.getElementById("translator-line");

        if (translatorElement.innerText.trim().toLowerCase() === "translation by original") {
            translatorElement.classList.add("hidden");
        }
    });
</script>
