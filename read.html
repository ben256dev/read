<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        :root {
            --text: #000;
            --page: #FFFBF4;
            --background: #333;
            --nav: #222;
            --active: #F0A500
        }
        html {
            font-size: 1em;
            background-color: var(--background);
        }
        body {
            font-size: 1.5rem;
            font-family: "Georgia", "Times New Roman", serif;
            width: 50%;
            margin: 5em auto;
            padding-right: 5em;
            padding-left: 5em;
            padding-top: 2.5em;
            padding-bottom: 3em;
            line-height: 1.8;
            background-color: var(--page);
            color: var(--text);
            box-shadow: 0px 35px 50px rgba(0, 0, 0, .7);
        }
        h1, h2, h3 {
            font-family: "Palatino", "Georgia", serif;
            text-align: center;
        }
        blockquote {
            border-left: 4px solid #555;
            padding-left: 20px;
            font-style: italic;
            color: #444;
        }
        p {
            text-align: justify;
        }
        hr {
            width: 70%;
            margin: 20px auto;
            border: none;
            height: 1px;
            background: var(--text);
            margin-left: 0;
        }
        .notes {
            font-size: 0.9em;
            color: #555;
            padding-top: 10px;
            margin-top: 40px;
        }
        .titles {
            margin-top: 6em;
            margin-bottom: 8em;
        }
        .nav-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
        }
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        .navigation a {
            color: #333;
            text-decoration: none;
            margin: 0 30px;
            font-weight: 500;
        }
        .greek {
            font-family: "Gentium Plus", "Palatino", serif;
            font-style: italic;
            font-size: 1.1em;
        }
        .last-updated {
            font-size: 0.85em;
            color: #666;
            text-align: left;
            padding-left: .7em;
            padding-top: .3em;
            padding-bottom: 1em;
        }
        .nav {
            display: flex;
            justify-content: center; /* Center links horizontally */
            background: var(--nav); /* Dark background */
            padding: 0;
            position: fixed; /* Sticks to the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures it stays above content */
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.2s;
            padding-left: 1em;
            padding-right: 1em;
        }

        .nav a:hover {
            color: var(--active); /* Highlight color on hover */
        }

        .nav a.active {
            background: var(--active);
            color: var(--nav);
        }

        .nav a.active:hover {
            color: white;
        }

        .scroll-progress {
            position: fixed;
            top: calc(2rem);
            left: 0;
            width: 0%;
            height: 5px;
            background: var(--active);
            z-index: 9999;
        }
    </style>
    <style>
        /* Medium screens (tablets) */
        @media (max-width: 1024px) {
            body {
                width: 70%; /* Increase width for tablets */
                margin: 3em auto; /* Reduce margin for tablets */
                padding: 2em; /* Adjust padding for tablets */
                font-size: 1.4rem; /* Slightly smaller font size */
            }

            .nav a {
                font-size: 16px; /* Slightly smaller navigation text */
            }
        }

        /* Small screens (phones) */
        @media (max-width: 768px) {
            body {
                width: 90%; /* Full width for phones */
                margin: 2em auto; /* Reduce margin */
                padding: 1.5em; /* Less padding on phones */
                font-size: 1.2rem; /* Smaller font size for better readability */
                box-shadow: none; /* Remove box shadow on small screens */
            }

            h1, h2, h3 {
                font-size: 1.5em; /* Smaller titles */
            }

            .nav a {
                font-size: 14px; /* Smaller font size for nav links */
            }

            .scroll-progress {
                height: 3px; /* Thinner progress bar */
            }

            .titles {
                margin-top: 4em;
                margin-bottom: 5em;
            }

            hr {
                width: 90%; /* Make horizontal rule width match the body width */
            }
        }

        /* Very small screens (small phones) */
        @media (max-width: 480px) {
            body {
                width: 95%; /* Use almost full width */
                margin: 1em auto; /* Minimal margin */
                padding: 1em; /* Minimal padding */
                font-size: 1rem; /* Further reduce font size */
            }

            h1, h2, h3 {
                font-size: 1.3em; /* Even smaller titles */
            }

            .nav a {
                font-size: 12px; /* Smallest nav text for small screens */
            }
        }
    </style>
</head>
<body>
    <header class="nav-container">
        <section class="nav">
            <a href="/read/euthyphro">Euthyphro</a>
            <a href="/read/ion">Ion</a>
            <a href="/read/laches">Laches</a>
            <a href="/read/meno">Meno</a>
        </section>
        <div class="scroll-progress"></div>
    </header>

    <section class="titles">
        <h1> $title$ </h1>
        <h2> by $author$ </h2>
        <h3> Translation by $translator$ </h3>
    </section>

    <hr>
    <p class="last-updated">Last Updated: $last-updated$</p>
    <main> $body$ </main>

    <section class="notes">
        <hr>
        <ol>
            $notes$
        </ol>
    </section>

</body>
</html>

<script>
    window.onscroll = function() {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrollPercentage = (scrollTop / scrollHeight) * 100;
        document.querySelector(".scroll-progress").style.width = scrollPercentage + "%";
    }

    document.addEventListener("DOMContentLoaded", function () {
        const pageTitle = document.title.trim().toLowerCase();
        const navLinks = document.querySelectorAll(".nav a");

        navLinks.forEach(link => {
            if (link.innerText.trim().toLowerCase() === pageTitle) {
                link.classList.add("active");
            }
        });
    });
</script>
