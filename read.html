<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>$title$</title>
    <style>
        :root {
            --text: #000;
            --page: #FFFBF4;
            --background: #333;
        }
        html {
            font-size: 1em;
            background-color: var(--background);
        }
        body {
            font-size: 1.5rem;
            font-family: "Georgia", "Times New Roman", serif;
            width: 50%;
            margin: 5em auto;
            padding-right: 5em;
            padding-left: 5em;
            padding-top: 2.5em;
            padding-bottom: 3em;
            line-height: 1.8;
            background-color: var(--page);
            color: var(--text);
            box-shadow: 0px 35px 50px rgba(0, 0, 0, .7);
        }
        h1, h2, h3 {
            font-family: "Palatino", "Georgia", serif;
            text-align: center;
        }
        blockquote {
            border-left: 4px solid #555;
            padding-left: 20px;
            font-style: italic;
            color: #444;
        }
        p {
            text-align: justify;
        }
        hr {
            width: 70%;
            margin: 20px auto;
            border: none;
            height: 1px;
            background: var(--text);
            margin-left: 0;
        }
        .notes {
            font-size: 0.9em;
            color: #555;
            padding-top: 10px;
            margin-top: 40px;
        }
        .titles {
            margin-top: 6em;
            margin-bottom: 8em;
        }
        .navigation {
            text-align: center;
            margin-bottom: 30px;
        }
        .navigation a {
            color: #333;
            text-decoration: none;
            margin: 0 30px;
            font-weight: 500;
        }
        .greek {
            font-family: "Gentium Plus", "Palatino", serif;
            font-style: italic;
            font-size: 1.1em;
        }
        .last-updated {
            font-size: 0.85em;
            color: #666;
            text-align: left;
            padding-left: .7em;
            padding-top: .3em;
            padding-bottom: 1em;
        }
        .nav {
            display: flex;
            justify-content: center; /* Center links horizontally */
            gap: 20px; /* Spacing between links */
            background: #222; /* Dark background */
            padding: 0;
            position: fixed; /* Sticks to the top */
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000; /* Ensures it stays above content */
        }

        .nav a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s;
        }

        .nav a:hover {
            color: #f0a500; /* Highlight color on hover */
        }

        .scroll-progress {
            position: fixed;
            top: 0;
            left: 0;
            width: 0%;
            height: 5px;
            background: #f39c12;
            z-index: 9999;
        }
    </style>
</head>
<body>
    <section class="nav">
        <a>Home</a>
        <a>About</a>
        <a>Contact</a>
        <div class="scroll-progress"></div>
    </section>

    <section class="titles">
        <h1> $title$ </h1>
        <h2> by $author$ </h2>
        <h3> Translation by $translator$ </h3>
    </section>

    <hr>
    <p class="last-updated">Last Updated: $last-updated$</p>
    <main> $body$ </main>

    <section class="notes">
        <hr>
        <ol>
            $notes$
        </ol>
    </section>

</body>
</html>

<script>
    window.onscroll = function() {
        let scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
        let scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        let scrollPercentage = (scrollTop / scrollHeight) * 100;
        document.querySelector(".scroll-progress").style.width = scrollPercentage + "%";
    }
</script>
